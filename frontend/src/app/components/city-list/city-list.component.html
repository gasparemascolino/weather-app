<div class="city-list-container !pt-0 absolute top-[43rem] left-1/2 transform -translate-x-1/2 card">
  <h2 class="sticky top-0 pt-7 pb-3 bg-white z-10 text-2xl font-bold text-gray-800 mb-4 text-center">Weather Conditions</h2>
  <ul class="space-y-4">
    <li *ngFor="let city of cities" class="flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-sm">
      <div>
        <app-weather-details [cityName]="city.name"></app-weather-details>
      </div>
      <button class="text-red-400" (click)="deleteCity(city.id)">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </li>
  </ul>
</div>
